<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별자리 궁합 보기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ddd;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        select option {
            background: #302b63;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.4);
        }

        #result-area {
            display: none;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.5rem 0;
        }

        .grade {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .advice {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #eee;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .stars::after {
            content: "✨ . * . ✨ * . . . ✨ * . ✨ . *";
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            word-spacing: 5rem;
            line-height: 5rem;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <h1>✨ 별자리 궁합</h1>
        <div class="input-group">
            <label for="sign1">나의 별자리</label>
            <select id="sign1">
                <option value="aries">양자리 (3/21~4/19)</option>
                <option value="taurus">황소자리 (4/20~5/20)</option>
                <option value="gemini">쌍둥이자리 (5/21~6/21)</option>
                <option value="cancer">게자리 (6/22~7/22)</option>
                <option value="leo">사자자리 (7/23~8/22)</option>
                <option value="virgo">처녀자리 (8/23~9/23)</option>
                <option value="libra">천칭자리 (9/24~10/22)</option>
                <option value="scorpio">전갈자리 (10/23~11/22)</option>
                <option value="sagittarius">사수자리 (11/23~12/24)</option>
                <option value="capricorn">염소자리 (12/25~1/19)</option>
                <option value="aquarius">물병자리 (1/20~2/18)</option>
                <option value="pisces">물고기자리 (2/19~3/20)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="sign2">상대의 별자리</label>
            <select id="sign2">
                <option value="aries">양자리 (3/21~4/19)</option>
                <option value="taurus">황소자리 (4/20~5/20)</option>
                <option value="gemini">쌍둥이자리 (5/21~6/21)</option>
                <option value="cancer">게자리 (6/22~7/22)</option>
                <option value="leo">사자자리 (7/23~8/22)</option>
                <option value="virgo">처녀자리 (8/23~9/23)</option>
                <option value="libra">천칭자리 (9/24~10/22)</option>
                <option value="scorpio">전갈자리 (10/23~11/22)</option>
                <option value="sagittarius">사수자리 (11/23~12/24)</option>
                <option value="capricorn">염소자리 (12/25~1/19)</option>
                <option value="aquarius">물병자리 (1/20~2/18)</option>
                <option value="pisces">물고기자리 (2/19~3/20)</option>
            </select>
        </div>
        <button onclick="calculateCompatibility()">궁합 확인하기</button>
        <div id="result-area">
            <div id="result-names" style="margin-bottom: 10px; color: #ccc;"></div>
            <div class="score" id="score"></div>
            <div class="grade" id="grade"></div>
            <div id="advice" class="advice"></div>
        </div>
    </div>

    <script>
        const signs = {
            aries: "양자리", taurus: "황소자리", gemini: "쌍둥이자리", cancer: "게자리",
            leo: "사자자리", virgo: "처녀자리", libra: "천칭자리", scorpio: "전갈자리",
            sagittarius: "사수자리", capricorn: "염소자리", aquarius: "물병자리", pisces: "물고기자리"
        };

        const advices = [
            "서로의 차이점을 이해한다면 최고의 파트너가 될 수 있어요.",
            "비슷한 가치관을 가지고 있어 편안한 관계를 유지할 수 있습니다.",
            "열정적인 사랑을 할 수 있지만, 가끔은 한 템포 쉬어가는 것도 좋아요.",
            "서로에게 부족한 점을 채워주는 완벽한 보완 관계입니다.",
            "가끔 의견 충돌이 있을 수 있지만, 대화로 충분히 해결 가능합니다.",
            "오랜 친구처럼 편안하고 안정적인 관계가 예상됩니다.",
            "서로의 자유를 존중해줄 때 더욱 깊은 관계로 발전할 수 있어요."
        ];

        function calculateCompatibility() {
            const sign1 = document.getElementById('sign1').value;
            const sign2 = document.getElementById('sign2').value;
            const resultArea = document.getElementById('result-area');

            const sorted = [sign1, sign2].sort().join('');
            let uniqueHash = 0;
            for (let i = 0; i < sorted.length; i++) {
                uniqueHash = sorted.charCodeAt(i) + ((uniqueHash << 5) - uniqueHash);
            }

            const score = Math.abs(uniqueHash % 51) + 50;

            let grade = 'F';
            if (score >= 95) grade = 'AAA';
            else if (score >= 90) grade = 'A';
            else if (score >= 80) grade = 'B';
            else if (score >= 70) grade = 'C';
            else if (score >= 60) grade = 'D';

            const adviceIndex = Math.abs(uniqueHash % advices.length);

            document.getElementById('result-names').innerText = `${signs[sign1]} ❤️ ${signs[sign2]}`;
            document.getElementById('score').innerText = `${score}점`;
            document.getElementById('grade').innerText = `등급: ${grade}`;
            document.getElementById('advice').innerText = advices[adviceIndex];

            resultArea.style.display = 'none';
            setTimeout(() => {
                resultArea.style.display = 'block';
            }, 50);
        }
    </script>
</body>

</html>
